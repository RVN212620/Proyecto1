<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ZonaFit Gym</title>
    <h:outputStylesheet name="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
    <h:body>
        <div class="card">
            <h:form id="forma-clientes">
                <p:grow id="mensajes" showDetails="true"/>
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="inicio" icon="pi pi-fw pi-user"

                                    actionListener="#{indexControlador.cargarDatos}">
                        </p:menuitem>
                    </p:menubar>
                </div>
            </h:form>
        </div>
       <div class="flex justify-content-center flex-wrap card-container yellow-container">
           <div class="flex align-items-center justify-content-center w-20rem h-4rem bg-yellow-500
                        font-bold text-gray-900 border-round m-2">
               <h3>Zona Fit (GYM)</h3>
           </div>

       </div>
    </h:body>


</html>
